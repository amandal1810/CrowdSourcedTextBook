#slideshow {

}


#slideshow > div { 
    position: absolute; 
    
}
</style>

	
<script>
$("#slideshow > div:gt(0)").hide();

setInterval(function() { 
  $('#slideshow > div:first')
    .fadeOut(3000)
    .next()
    .fadeIn(3000)
    .end()
    .appendTo('#slideshow');
},  4000);

</script>
